<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <link href="static/styles/app.css" rel="stylesheet" type="text/css">
  </head>
  <body>

	<script>
	function deleteAllCookiesAndRedirect() {
		var cookies = document.cookie.split(";");
		for (var i = 0; i < cookies.length; i++) {
			var cookie = cookies[i];
			var eqPos = cookie.indexOf("=");
			var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
			document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
		}
		window.location.replace("https://bg-commands-corpus.appspot.com/")
	}
	</script>
    <div class="wrapper">

      <header>
        <h1>Корпус от речеви команди</h1>
      </header>

      <section class="top-display">
	<div class="welcome-display">
          Благодаря, че допринесохте със записите си към свободната база данни от гласови команди! Споделете тази страница с още хора, за да изградим един пълноценен корпус от речеви записи.
	</div>
	<button onclick="deleteAllCookiesAndRedirect()">Правене на запис от друг човек</button>
      </section>
